<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hyperion Network Global Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background-color: #0f172a; color: #e2e8f0; font-family: 'Courier New', Courier, monospace; }
        .cyber-card {
            background: rgba(30, 41, 59, 0.7);
            border: 1px solid #334155;
            backdrop-filter: blur(10px);
        }
        .status-dot {
            height: 10px;
            width: 10px;
            border-radius: 50%;
            display: inline-block;
        }
        .animate-pulse-fast {
            animation: pulse 1.5s cubic-bezier(0.4, 0, 0.6, 1) infinite;
        }
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: .5; }
        }
    </style>
</head>
<body class="p-8">

    <!-- Header -->
    <div class="flex justify-between items-center mb-8 border-b border-gray-700 pb-4">
        <div>
            <h1 class="text-3xl font-bold text-blue-400 tracking-wider">HYPERION NETWORK</h1>
            <p class="text-sm text-gray-400">DePIN Sovereign Compute Layer // Global Status</p>
        </div>
        <div class="text-right">
            <div class="text-2xl font-mono" id="total-nodes">0</div>
            <div class="text-xs text-green-500 uppercase">Active Nodes</div>
        </div>
    </div>

    <!-- Main Grid -->
    <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
        
        <!-- Stats Panel -->
        <div class="cyber-card p-6 rounded-lg col-span-1">
            <h2 class="text-xl text-gray-300 mb-4 border-b border-gray-600 pb-2">NETWORK METRICS</h2>
            <div class="space-y-4">
                <div class="flex justify-between">
                    <span class="text-gray-500">Total VRAM</span>
                    <span class="text-blue-300 font-bold" id="total-vram">0 GB</span>
                </div>
                <div class="flex justify-between">
                    <span class="text-gray-500">Jobs Running</span>
                    <span class="text-yellow-400 font-bold" id="computing-nodes">0</span>
                </div>
                <div class="flex justify-between">
                    <span class="text-gray-500">Network Load</span>
                    <span class="text-green-400 font-bold">12%</span>
                </div>
                <div class="mt-8">
                    <div class="text-xs text-gray-500 mb-1">Global Hashrate</div>
                    <div class="h-2 bg-gray-700 rounded-full overflow-hidden">
                        <div class="h-full bg-blue-500 w-[12%]"></div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Node List -->
        <div class="cyber-card p-6 rounded-lg col-span-2">
            <div class="flex justify-between items-center mb-4">
                <h2 class="text-xl text-gray-300">LIVE NODES</h2>
                <span class="text-xs text-green-500 animate-pulse">‚óè Live Feed</span>
            </div>
            
            <div class="overflow-x-auto">
                <table class="w-full text-left text-sm">
                    <thead>
                        <tr class="text-gray-500 border-b border-gray-700">
                            <th class="pb-2">STATUS</th>
                            <th class="pb-2">NODE ID</th>
                            <th class="pb-2">HARDWARE</th>
                            <th class="pb-2">VRAM</th>
                            <th class="pb-2 text-right">LAST SEEN</th>
                        </tr>
                    </thead>
                    <tbody id="node-table-body" class="font-mono">
                        <!-- Rows will be injected here via JS -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script>
        // --- CONFIGURATION ---
        const SUPABASE_URL = 'https://husewaxkvaxzdymdzfdg.supabase.co';
        const SUPABASE_KEY = 'sb_publishable_m07Q-5zNUkAvtElCjaoWAg_zeRBbN6r';
        // ---------------------

        // Fix: Use the global 'supabase' object exposed by the CDN
        const client = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        async function fetchNodes() {
            // Query the 'live_nodes' view we created
            const { data, error } = await client
                .from('live_nodes')
                .select('*')
                .order('last_seen', { ascending: false });

            if (error) {
                console.error('Error fetching nodes:', error);
                return;
            }

            renderDashboard(data);
        }

        function renderDashboard(nodes) {
            const tbody = document.getElementById('node-table-body');
            tbody.innerHTML = ''; // Clear current list

            let totalVram = 0;
            let computingCount = 0;
            let activeCount = 0;

            nodes.forEach(node => {
                const isOffline = node.calculated_status === 'offline';
                
                if (!isOffline) {
                    totalVram += node.vram_gb || 0;
                    activeCount++;
                    if (node.calculated_status === 'computing') computingCount++;
                }

                // Determine Status Color
                let statusColor = 'bg-gray-500'; // Offline
                let statusText = 'OFFLINE';
                let rowOpacity = 'opacity-50'; // Dim offline nodes

                if (!isOffline) {
                    rowOpacity = 'opacity-100';
                    if (node.calculated_status === 'computing') {
                        statusColor = 'bg-yellow-400 animate-pulse-fast';
                        statusText = 'COMPUTING';
                    } else {
                        statusColor = 'bg-green-500';
                        statusText = 'ONLINE';
                    }
                }

                // Time formatting
                const lastSeenDate = new Date(node.last_seen);
                const timeString = lastSeenDate.toLocaleTimeString();

                const tr = document.createElement('tr');
                tr.className = `border-b border-gray-800 ${rowOpacity} hover:bg-gray-800 transition-colors`;
                tr.innerHTML = `
                    <td class="py-3">
                        <span class="status-dot ${statusColor} mr-2"></span>
                        <span class="text-xs font-bold ${isOffline ? 'text-gray-500' : 'text-white'}">${statusText}</span>
                    </td>
                    <td class="py-3 text-blue-300">${node.id}</td>
                    <td class="py-3 text-gray-300">${node.gpu_model || 'Unknown GPU'}</td>
                    <td class="py-3 text-gray-400">${node.vram_gb} GB</td>
                    <td class="py-3 text-right text-gray-500 text-xs">${timeString}</td>
                `;
                tbody.appendChild(tr);
            });

            // Update Stats
            document.getElementById('total-nodes').innerText = activeCount;
            document.getElementById('total-vram').innerText = totalVram + " GB";
            document.getElementById('computing-nodes').innerText = computingCount;
        }

        // Auto-refresh every 2 seconds
        setInterval(fetchNodes, 2000);
        
        // Initial load
        fetchNodes();
    </script>
</body>
</html>
